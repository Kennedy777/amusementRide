<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Amusement Park</title>
  </head>
  <body>
    <div class="container">
      <h1>Which rides are for your height?</h1>
      <input id="myHeight" type="text" placeholder="Please enter your height"></input>
      <span class="blockF"><button type="button" class="clickable">Submit Height</button></span>
      <div id="ridesBig">
        <h2>Here is a list of <strong>Big</strong> Rides</h2>
        <ul>
          <li>Pirates of the Software</li>
          <li>Barf-a-tron 2000</li>
          <li>Terror Mountain</li>
        </ul>
      </div>

      <div id="ridesSmall">
        <h2>Here is a list of <strong>Small</strong> Rides</h2>
        <ul>
          <li>Teacups</li>
          <li>Space Hill</li>
          <li>Lame Ride</li>
        </ul>
      </div>
    </div>
  </body>
</html>
